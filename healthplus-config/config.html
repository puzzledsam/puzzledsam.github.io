<html>
<head>
<title>Health+ Configuration</title>
<script type="text/javascript" src="slate.min.js"></script>
<link type="text/css" rel="stylesheet" href="slate.min.css"/>
</head>

<body>

<div class="item-container">
  <div class="item-container-header">Step Goal</div>
  <div class="item-container-content">
    <label class="item">
      <div class="item-input-wrapper">
        <input type="text" class="item-input" name="stepGoal" placeholder="Amount of steps">
      </div>
    </label>
  </div>
</div>

<div class="item-container">
  <div class="item-container-header">Idle Alert</div>
  <div class="item-container-content">
    <label class="item">
      <div class="item-input-wrapper">
        <input type="checkbox" class="item-toggle" name="idleAlert" checked>
      </div>
    </label>
  </div>
</div>

<div class="item-container">
  <div class="button-container">
    <input type="button" class="item-button" value="Update">
  </div>
</div>

</body>
</html>
