<html>
<head>
<title>Health+ Configuration</title>
<link rel='stylesheet' type='text/css' href='/bower_components/pebble-slate/dist/css/slate.min.css'>
<link rel='stylesheet' type='text/css' href='/css/style.css'>
</head>

<body>

<div class="item-container">
  <div class="item-container-header">Step Goal</div>
  <div class="item-container-content">
    <label class="item">
      <div class="item-input-wrapper">
        <input type="text" class="item-input" name="stepGoal" placeholder="Amount of steps">
      </div>
    </label>
  </div>
</div>

<div class="item-container">
  <div class="item-container-header">Extras</div>
  <div class="item-container-content">
        <label class="item">
        Idle Alert
        <input type="checkbox" class="item-toggle" name="idleAlert" checked>
        </label>
  </div>
</div>

<div class="item-container">
  <div class="button-container">
    <input id="submitButton" type="button" class="item-button" value="Update">
  </div>
</div>

<script src='/bower_components/pebble-slate/dist/js/slate.min.js'></script>
<script src='/js/main.js'></script>
</body>
</html>
