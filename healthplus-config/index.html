<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>
    </title>
    <link href='/healthplus-config/css/slate.min.css' rel='stylesheet' type=
    'text/css'>
    <link href='/healthplus-config/css/style.css' rel='stylesheet' type=
    'text/css'>
</head>

<body>
    <div class='item-container'>
        <h1 class='title'>Health+<br>
        Configuration</h1>
    </div>


    <div class='item-container'>
        <div class='item-container-header'>
            Customizability
        </div>


        <div class="item-container">
            <div class="item-container-header">
                Step Goal
            </div>


            <div class="item-container-content">
                <label class="item">Goal <input class="item-slider" id=
                'stepGoalSlider' name="slider-1" type="range" value=
                "50"></label>

                <div class="item-input-wrapper item-slider-text">
                    <label class="item"><input class="item-input" id='stepGoal'
                    name="slider-1" type="text" value="50"></label>
                </div>
                <label class="item"></label>
            </div>
        </div>


        <div class="item-container">
            <div class="item-container-header">
                Idle Alert
            </div>


            <div class="item-container-content">
                <label class="item">Enabled <input checked class="item-toggle"
                id='idleAlert' name="toggle-1" type="checkbox"></label>
            </div>


            <div class="item-container-footer">
                Idle Alert reminds you to move when you are inactive for a long
                period of time.
            </div>
        </div>


        <div class='item-container'>
            <div class='button-container'>
                <input class='item-button' id='submitButton' type='button'
                value='Update'>
            </div>
        </div>
        <script src='/healthplus-config/js/slate.min.js'>
        </script> 
        <script src='/healthplus-config/js/main.js'>
        </script>
    </div>
</body>
</html>
