<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel='stylesheet' type='text/css' href='/healthplus-config/css/slate.min.css'>
  <link rel='stylesheet' type='text/css' href='/healthplus-config/css/style.css'>
</head>
<body>
  <div class='item-container'>
    <h1 class='title'>Health+<br>Configuration Page</h1>
  </div>

  <div class='item-container'>
    <div class='item-container-header'>Customizability</div>
    <div class='item-container-content'>
      <label class='item'>
        Background Color
        <input id='backgroundColorPicker' type='text' class='item-color item-color-sunny' value='#000000'>
      </label>
      <label class='item'>
        24-Hour Format
        <input id='timeFormatCheckbox' type='checkbox' class='item-checkbox' checked>
      </label>
    </div>
    <div class='item-container-footer'>
      Don't forget to hit Update!
    </div>
  </div>

  <div class='item-container'>
    <div class='button-container'>
      <input id='submitButton' type='button' class='item-button' value='Update'>
    </div>
  </div>

  <script src='/healthplus-config/js/slate.min.js'></script>
  <script src='/healthplus-config/js/main.js'></script>
</body>
</html>
