<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>
        Health+ Configuration
    </title>
    <link href='/healthplus-config/css/slate.min.css' rel='stylesheet' type=
    'text/css'>
    <link href='/healthplus-config/css/style.css' rel='stylesheet' type=
    'text/css'>
</head>

<body>
    <div class='item-container'>
        <h1 class='title'>Health+<br>
        Configuration</h1>
    </div>

<div class="item-container">
  <div class="item-container-header">Step Goal</div>
  <div class="item-container-content">
    <label class="item">
      <input type="range" class="item-slider" name="slider-stepGoal" id="stepGoalSlider" value="10000" max="25000" min="0" step="10000">
      <div class="item-input-wrapper item-slider-text">
        <input type="text" class="item-input" name="slider-stepGoal" id="stepGoal" value="10000">
      </div>
    </label>
  </div>
  <div class="item-container-footer">
            You can also set a custom amount using the input box to the right of the slider.
        </div>
</div>

        <div class="item-container">
            <div class="item-container-header">
                Idle Alert
            </div>
            <div class="item-container-content">
                <label class="item">Enabled <input checked class="item-toggle"
                id='idleAlert' name="toggle-idleAlert" type="checkbox"></label>
            </div>
            <div class="item-container-footer">
                Idle Alert reminds you to move when you are inactive for a long
                period of time.
            </div>
        </div>
        <div class='item-container'>
            <div class='button-container'>
                <input class='item-button' id='submitButton' type='button'
                value='Update'>
            </div>
        </div>
        
        <script src='/healthplus-config/js/slate.min.js'>
        </script> 
        <script src='/healthplus-config/js/main.js'>
        </script>
    </div>
</body>
</html>
