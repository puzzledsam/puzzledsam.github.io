<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel='stylesheet' type='text/css' href='/healthplus-config/css/slate.min.css'>
  <link rel='stylesheet' type='text/css' href='/healthplus-config/css/style.css'>
</head>
<body>
  <div class='item-container'>
    <h1 class='title'>Health+<br>Configuration</h1>
  </div>

  <div class='item-container'>
    <div class='item-container-header'>Customizability</div>
    <div class='item-container-content'>
      <label class="item">
        Step Goal
      </br><input type="range" id='stepGoal' class="item-slider" name="slider-goal" min="1000" max="25000" value="10000" step="1000">
      <div class="item-input-wrapper item-slider-text">
        <input type="text" id='stepGoal' class="item-input" name="slider-goal" value="10000">
      </div>
    </label>
      <label class='item'>
        Idle Alert
        <input id='idleAlert' type='checkbox' class='item-checkbox'>
      </label>
    </div>
    <div class='item-container-footer'>
      Idle Alert reminds you to move when you are inactive for a long period of time.
    </div>
  </div>

  <div class='item-container'>
    <div class='button-container'>
      <input id='submitButton' type='button' class='item-button' value='Update'>
    </div>
  </div>

  <script src='/healthplus-config/js/slate.min.js'></script>
  <script src='/healthplus-config/js/main.js'></script>
</body>
</html>
